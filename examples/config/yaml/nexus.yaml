nexus:
  baseUrl: http://localhost:8081
  anonymousAccessEnabled: false
  adminPassword: my_str0ngp_@ssw0rd
  defaults:
    adminUser: admin
    adminPassword: admin123
  deleteUnknownItems:
    blobstores: true
    contentSelectors: true
    cleanupPolicies: true
    routingRules: true
    repos: true
    ldapConnections: true
    customLocalUsers: true
    customRoles: true
    customPrivileges: true

realms:
  - name: Conan Bearer Token Realm
    enabled: false
  - name: Default Role Realm
    enabled: false
  - name: Docker Bearer Token Realm
    enabled: false
  - name: LDAP Realm
    enabled: false
  - name: Local Authenticating Realm
    enabled: true
  - name: Local Authorizing Realm
    enabled: true
  - name: npm Bearer Token Realm
    enabled: false
  - name: NuGet API-Key Realm
    enabled: false
  - name: Rut Auth Realm
    enabled: false

httpClient:
  userAgentSuffix: NRXM3-client
  timeout: 30
  retries: 2
  excludeHosts:
    - localhost
    - example.com
    - domain.com
  httpProxy:
    host: proxy.acme.com
    port: 8080
    authentication:
      username: proxyuser
      password: pr0xyp@ss
      ntlmHost: ntlm.acme.com
      ntlmDomain: acme.com
  httpsProxy:
    host: proxy.acme.com
    port: 8443
    authentication:
      username: proxyuser
      password: pr0xyp@ss
      ntlmHost: ntlm.acme.com
      ntlmDomain: acme.com

blobStores:
  - name: default
    type: file
    path: default
  - name: local
    type: file
    path: local
  - name: remote
    type: file
    path: /tmp/custom/remote
  - name: group
    type: file
    path: blobstore/group
  - name: s3-blobstore
    type: s3
    config:
      bucket: s3-blobstore
      accessKeyId: AKIAIOSFODNN7EXAMPLE
      secretAccessKey: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY

cleanupPolicies:
  - name: purge-snapshots
    format: maven2
    notes: Delete maven snapshots downloaded more than one week ago
    mode: delete
    criteria:
      lastBlobUpdated: 30
      lastDownloaded: 7
      preRelease: PRERELEASES
      regexKey: (org|com)/.*
  - name: purge-helm-artifacts-with-one-year
    format: helm
    notes: Delete helm artifacts older than one year
    mode: delete
    criteria:
      lastBlobUpdated: 365
      lastDownloaded: 182
      regexKey: "(org|com)/company/.*"

routingRules:
  - name: block-com-company-department
    description: Blocks artifacts with path com/company/department
    mode: block
    matchers:
      - ^com/company/department/.*
  - name: allow-some
    mode: allow
    description: Allow artifacts from specific paths
    matchers:
      - company/department2/.*
      - .*/department1/.*
      - ^com/.*/engineering/.*

contentSelectors:
  - name: helm-all-selector
    format: csel
    description: Search for all helm artifacts
    expression: format == "helm"
  - name: raw-selector
    format: csel
    description: Search for raw artifacts in specific path
    expression: format == "maven2" and path =^ "/org/sonatype/nexus"

repositories:
  - name: npm-group
    format: npm
    type: group
    online: true
    storage:
      blobStoreName: group
      strictContentTypeValidation: true
    group:
      memberNames:
        - npm-hosted
        - npm-proxy
  - name: yum-proxy
    format: yum
    type: proxy
    online: true
    storage:
      blobStoreName: remote
      strictContentTypeValidation: true
    proxy:
      remoteUrl: http://mirror.centos.org/centos
      contentMaxAge: 1440
      metadataMaxAge: 1440
    negativeCache:
      enabled: true
      timeToLive: 1440
    httpClient:
      blocked: false
      autoBlock: true
  - name: docker-group
    format: docker
    type: group
    online: true
    storage:
      blobStoreName: group
      strictContentTypeValidation: true
    group:
      memberNames:
        - docker-remote
        - docker-releases
    docker:
      v1Enabled: false
      forceBasicAuth: true
      httpsPort: 5002
  - name: nuget.org-proxy
    format: nuget
    type: proxy
    online: true
    storage:
      blobStoreName: default
      strictContentTypeValidation: true
    proxy:
      remoteUrl: https://www.nuget.org/api/v2/
      contentMaxAge: 1440
      metadataMaxAge: 1440
    negativeCache:
      enabled: true
      timeToLive: 1440
    httpClient:
      blocked: false
      autoBlock: false
      connection:
        enableCircularRedirects: false
        enableCookies: false
    nugetProxy:
